<div class="text-center loader d-flex align-items-center justify-content-center">
  <div class="spinner-grow text-warning mr-4" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-info mx-4" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-success ml-4" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="message" *ngIf="message">{{ message }}</div>
</div>

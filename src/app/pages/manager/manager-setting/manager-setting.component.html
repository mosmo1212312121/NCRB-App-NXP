<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Settings Management
        </div>
        <div class="card-body p-0">
          <div class="row">
            <div class="col-12 mx-auto">
              <div class="table-responsive">
                <table class="table table-hover table-striped table-align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Label</th>
                      <th>Value</th>
                      <th style="width: 75px">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center" *ngFor="let otherParam of otherParams; let i = index">
                      <td class="text-left">{{ otherParam.label }}</td>
                      <td class="text-left" *ngIf="!otherParam.isSwitch">{{ otherParam.value }}</td>
                      <td class="text-left" *ngIf="otherParam.isSwitch">
                        {{ otherParam.value === 'TRUE' ? 'Activated' : 'Not Activate' }}
                      </td>
                      <td style="width: 75px" *ngIf="!otherParam.isSwitch">
                        <button type="button" (click)="onEdit(otherParam.id)" class="btn btn-sm btn-warning">
                          <i class="fa fa-edit"></i>
                        </button>
                      </td>
                      <td style="width: 75px" *ngIf="otherParam.isSwitch">
                        <label class="switch switch-text switch-primary">
                          <input
                            (change)="onToggle($event, otherParam.id)"
                            id="switch-{{ otherParam.id }}"
                            [checked]="otherParam.value === 'TRUE'"
                            class="switch-input"
                            type="checkbox"
                          />
                          <span class="switch-label" data-off="Off" data-on="On"></span>
                          <span class="switch-handle"></span>
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nxp-loader *ngIf="loading"></nxp-loader>

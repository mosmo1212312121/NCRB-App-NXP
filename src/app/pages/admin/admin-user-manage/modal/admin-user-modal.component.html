<div class="modal-header">
  <h5 class="modal-title pull-left">User Roles</h5>
</div>
<div class="modal-body" [formGroup]="form">
  <div class="row">
    <div class="col-xl-7 col-lg-9 col-12 mx-auto">
      <div class="row mb-3">
        <div class="col-md-4">
          <label>EmpID</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{ form.get('empId').value }}" disabled />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Username</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{ form.get('username').value }}" disabled />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{ form.get('name').value }}" disabled />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Email</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{ form.get('email').value }}" disabled />
        </div>
      </div>
      <div formArrayName="roles" class="row" *ngFor="let role of roles.controls; let i = index">
        <div [formGroupName]="i" class="col-md-12">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" formControlName="selected" id="customCheck{{ i }}" />
            <label class="custom-control-label" for="customCheck{{ i }}">{{ role.get('label').value }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer" style="justify-content: center">
  <button id="btnIaActionSubmit" type="button" class="btn btn-sm btn-primary mr-2" (click)="onSave()">
    <i class="fa fa-save mr-1"></i> Save
  </button>
  <button id="btnIaActionCancel" type="button" class="btn btn-sm btn-light" (click)="onCancel()">
    <i class="fa fa-times mr-1"></i> Cancel
  </button>
</div>
